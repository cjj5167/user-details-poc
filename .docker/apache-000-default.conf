<VirtualHost *:80>
    DocumentRoot /opt/user-details-poc/public
    <Directory "/opt/user-details-poc/public">
        AllowOverride all
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName soci.al
    DocumentRoot /opt/user-details-poc/public/soci.al
    <Directory "/opt/user-details-poc/public/soci.al">
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/social-error.log
    CustomLog ${APACHE_LOG_DIR}/social-access.log combined
</VirtualHost>
